type Submission {
    id: ID!
    title: String!
    updated: String!
    articleType: String!
    author: AuthorDetails!
}

type AuthorDetails {
    firstName: String!
    lastName: String!
    email: String!
    institution: String!
}

input AuthorDetailsInput {
    firstName: String!
    lastName: String!
    email: String!
    institution: String!
}
